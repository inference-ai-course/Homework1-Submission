        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            creditCards.forEach(card => {
                const row = document.createElement('tr');
                row.className = `bank-${card.bank.toLowerCase().replace(' ', '')}`;
                row.innerHTML = `
                    <td><strong>${card.bank}</strong></td>
                    <td><strong>${card.cardName}</strong></td>
                    <td>${card.cardType}</td>
                    <td>${card.annualFee}</td>
                    <td>${card.rewardsRate}</td>
                    <td>${card.welcomeBonus}</td>
                    <td>${card.purchaseRate}</td>
                    <td>${card.cashAdvanceRate}</td>
                    <td>${card.foreignFee}</td>
                    <td>${card.benefits}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function downloadExcel() {
            const wb = XLSX.utils.book_new();
            
            // Prepare data for Excel
            const data = [
                ['Canadian Credit Cards Comparison - October 2025'],
                ['Scraped from: BMO, Scotiabank, Desjardins'],
                [''],
                ['Bank', 'Card Name', 'Card Type', 'Annual Fee', 'Rewards Rate', 'Welcome Bonus', 'Purchase Interest Rate', 'Cash Advance Rate', 'Foreign Transaction Fee', 'Key Benefits']
            ];
            
            creditCards.forEach(card => {
                data.push([
                    card.bank,
                    card.cardName,
                    card.cardType,
                    card.annualFee,
                    card.rewardsRate,
                    card.welcomeBonus,
                    card.purchaseRate,
                    card.cashAdvanceRate,
                    card.foreignFee,
                    card.benefits
                ]);
            });
            
            const ws = XLSX.utils.aoa_to_sheet(data);
            
            // Set column widths
            ws['!cols'] = [
                {wch: 15}, {wch: 40}, {wch: 18}, {wch: 15}, 
                {wch: 50}, {wch: 45}, {wch: 20}, {wch: 20}, 
                {wch: 20}, {wch: 60}
            ];
            
            XLSX.utils.book_append_sheet(wb, ws, 'Credit Cards');
            
            // Generate Excel file
            XLSX.writeFile(wb, 'Canadian_Credit_Cards_Comparison_2025.xlsx');
            
            showStatus('‚úÖ Excel file downloaded successfully!');
        }

        function copyToClipboard() {
            const table = document.getElementById('creditCardTable');
            const range = document.createRange();
            range.selectNode(table);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            
            showStatus('‚úÖ Table copied to clipboard!');
        }

        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
